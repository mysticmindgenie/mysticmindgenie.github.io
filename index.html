<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>MysticMind Genie</title>
</head>
<body>
<header>

</header>
<div id="start-form">
    <main>
        <div class="container d-flex justify-content-center flex-column align-center position-relative">
            <div class="d-flex justify-content-center">
                <img src="./images/genie-final.png" alt="genie">
            </div>
        </div>
    </main>
    <footer class="mt-5 mb-5">
        <div class="container d-flex  justify-content-center">
            <a href="#" class="text-center start-btn" id="start">ИГРАТЬ</a>
        </div>
    </footer>
</div>
<div id="game-process" class="d-none">
    <div class="container d-flex justify-content-center flex-column align-center">
        <div class="row">
            <div class="d-flex justify-content-center genie-holder ">
                <img src="./images/genie-ask.png" alt="genie">
            </div>
            <div class="game-big">
                <div class="question-div d-flex ">
                    <div class="number" id="numberQuestion">
                        1
                    </div>
                    <div class="question d-flex "><p id="questionField">Ваш персонаж мужчина?</p></div>
                </div>
                <div class="questions-holder d-flex flex-column">
                    <div class="text-center cursor">
                        <p class="d-block" id="yes">Да</p>
                    </div>
                    <div class="text-center cursor">
                        <p class="d-block" id="no">Нет</p>
                    </div>

                    <div class="text-center cursor">
                        <p class="d-block" id="idk">Я не знаю</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
